$def with (content)
<!DOCTYPE html>
<html>
<head>
	$if content.title == "MOMO":
		<title>MOMO USER</title>
	$else:
		<title>$content.title</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gbk">
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js" type="text/javascript"></script>
	<script src="/static/js/jquery.fancybox.pack.js"></script>
	<link href="/static/css/index.css" rel="stylesheet">
	<link href="/static/css/dt.css" rel="stylesheet">
	<link href="/static/css/jquery.fancybox.css" rel="stylesheet">
</head>
<body>
<div id="page">
	<div id = "header">
		<div class="options">
		</div>
			<div id="area" title='$content.title'>$content.title</div>
			$if content.title != "MOMO": 
				<a id="homepage" title="首页" href="/">选择地区</a><span>|</span>
				<a id="homenav" title="" href="/top/$content.ctitle">TOP100</a><span>|</span>
				<a id="homerandom" title="" href="/area/$content.ctitle">随便看看</a>
	</div>
	<div class="headerSpacer"> </div>	
		$:content
	<div id="loading">正在加载....</div>
	<div class="clear"> </div>
</div>
</body>
</html>
