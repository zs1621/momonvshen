$def with (users,city,chinesecity,ide)	
$var title: $chinesecity
$var ctitle: $city
$var id:$ide
<div class="headerSpacer"> </div>	
<div id="ad2">
<a class="button" href="/area/$city">换一换</a>
</div>
<!--div id="hypbutton">	
</div-->
<div id = "load">
</div>
<div id="images">
			$for user in users:
			<div class="data" >
				<a href="/profile/$(user['_id']['$oid'])"  class="fancy" data-fancybox-type="iframe" title="$user['name']"><img width=150px src="http://momonvshen.b0.upaiyun.com/$user['photos'][0][0:2]/$user['photos'][0][2:4]/$(user['photos'][0])_L.jpg!momoavatar" ></img>
				</a>
				<a class="fav-btn fav-add" data-id="$user['_id']['$oid']"  title="喜欢她">$user['likes']</a>
			</div>
</div>
<div class="clear" style="clear:both"></div>
<p title="$city" id="city" display="none"></p>


<script>
//the initial variable

var city = jQuery("#city").attr('title');


//Photo layout 
window.onload = function(){
	pubu();
	jQuery("#load").hide();
	jQuery(".data").css("visibility","visible")
}
window.onresize = function() { pubu(); };
//Photo layout->action 
function pubu(){
		jQuery("#load").show();
		var margin = 10;
		var wrap = document.getElementById("images");
		var li = jQuery(".data");
		li.css("display","nonoe");
		var li_W = li[0].offsetWidth + margin;
		var h = [];
		var n  = wrap.offsetWidth/li_W|0;
		for(var i = 0; i < li.length; i++){
			li_H = li[i].offsetHeight;
			if(i < n){
				h[i] = li_H;
				li.eq(i).css("top",0);
				li.eq(i).css("left",i*li_W);
			}else{
				min_H = Math.min.apply(null,h);
				minKey = getarraykey(h,min_H);
				h[minKey] += li_H + margin;
				li.eq(i).css("top",min_H + margin);
				li.eq(i).css("left",minKey * li_W);
			}
		}
}
var j = 1;

function getarraykey(s,v){
	for(k in s)
		if(s[k] == v) return k
}
</script>
<script src="/static/js/jquery.cookie.js" type="text/javascript">
</script>
<script>
jQuery(function(){
	jQuery(".fav-btn").live('click',function(){
		var self = jQuery(this);
		var hasFav = self.hasClass('fav-cancel')? 1:0;
		var paras = {id: self.attr('data-id')};
		if(jQuery.cookie('the_cookie'+self.attr('data-id'))){
			alert("You have only one chance to love the Godeness @@")
		}else{
		var cookie = jQuery.cookie('the_cookie'+self.attr('data-id'),'Gonn',{expires:60*1000*60*24*7});
		jQuery.ajax({
			type:hasFav? 'POST':'GET',
			url:'/updatelikes',
			data: paras,
			error: function(){
				alert('err')
			},
			success: function(user){
				data = JSON.parse(user);
				for(key in data[0]){
					if(key == "likes"){
						text = data[0][key]
					}
				}
				self.text(text);				
					if(hasFav){
						self.removeClass('fav-cancel').addClass('fav-add');
					}else{
						self.removeClass('fav-add').addClass('fav-cancel');
					}
			},
			dataType:"JSON"
		})}
	});
	jQuery(".fancy").fancybox({
		width:'70%',
		fitToView:false,
		height:'70%',
		closeClick:true,
		openEffect:"none",
		closeEffect:"none",
		nextClick:false,
		closeBtn:true,
		modal:false,
		mousewheel:false,
		helpers:{
			title:{type:"float"},
			buttons:{},
			overlay:{
				showEarly:true
			}
		}
	
	})
})
</script>
